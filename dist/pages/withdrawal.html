<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Withdrawal</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Buat Penarikan Saldo</p>
      </div>
      <!-- ./ App Bar -->
      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
          <!-- Card Withdrawal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Input Nominal -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nominal"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nominal</label
              >
              <div class="relative">
                <input
                  type="number"
                  name=""
                  inputmode="numeric"
                  id="input-nominal"
                  placeholder="Tersedia: Rp. 20.000.000"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Nominal -->

            <!-- Input PIN -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-pin-lama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN</label
              >
              <div class="relative">
                <input
                  type="text"
                  maxlength="6"
                  id="my-input-pin"
                  name="my-input-pin"
                  placeholder="Masukan 6 digit PIN"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-sharp"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input PIN -->

            <!-- Button Withdrawal -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>PROSES PERMINTAAN</span>
            </button>
            <!-- ./ Button Simpan Perubahan Informasi Personal -->

            <!-- Help Text -->
            <p class="mt-3 text-center text-xs text-neutral-400">
              Proses pencairan maks 2 hari kerja. <br />
              <a
                href="#"
                class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
                >Hubungi Pusat Bantuan
              </a>
              jika ada kendala
            </p>

            <!-- ./ Help Text -->
          </form>
          <!-- ./ Card Withdrawal -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
